<div class="card">
    <div class="card-header"
        *ngIf="product">
        {{ pagesTitle +': ' + product.productName }}
    </div>
    <div class="card-body">
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-secondary w-10"
        (click)="onBack()">
            <i class="fa fa-chevron-left"></i> Back
        </button>
    </div>
</div>
